    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js?s=224323"></script>
    <script>
    async function sendShare() {
        const result = await liff.shareTargetPicker([{
            "type": "flex",
            "altText": "ทดสอบการโพสหน่อยครับ",
            "contents": {
                "type": "bubble",
                "hero": {
                    "type": "image",
                    "url": "https://www.img.in.th/images/ea6bbb86231f6f7b16223413a10ab7d5.png",
                    "size": "full",
                    "aspectRatio": "1:1",
                    "action": {
                        "type": "uri",
                        "uri": "https://bit.ly/3dP9Ph2"
                    }
                },
                "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [{
                            "type": "text",
                            "text": "MagicGame88",
                            "size": "lg",
                            "weight": "bold",
                            "align": "center"
                        },
                        {
                            "type": "text",
                            "text": "ทดสอบการโพส!!",
                            "size": "sm",
                            "align": "center",
                            "color": "#555555",
                            "wrap": true
                        }
                    ]
                },
                "footer": {
                    "type": "box",
                    "layout": "horizontal",
                    "spacing": "md",
                    "contents": [{
                            "type": "button",
                            "style": "primary",
                            "action": {
                                "type": "uri",
                                "label": "สมัครสมาชิก!!",
                                "uri": "http://www.marpostonline.pro"
                            }
                        },
                        {
                            "type": "button",
                            "style": "primary",
                            "action": {
                                "type": "uri",
                                "label": "แชร์เลย!!",
                                "uri": "https://liff.line.me/1656222902-wElpRWpN"
                            }
                        }
                    ]
                }
            }
        }])
        if (result) {
            liff.closeWindow()
        } else {
            const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

            if (minorVer === undefined) {
                alert('ShareTargetPicker was canceled in external browser')
                return
            }

            if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
                alert('ShareTargetPicker was canceled in LINE app')
            }
        }
    }

    function logOut() {
        liff.logout()
        window.location.reload()
    }
    async function main() {
        await liff.init({
            liffId: "1656222902-wElpRWpN"
        })
        if (!liff.isLoggedIn()) {
            liff.login()
        }
    }
    main()
    </script>
